<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Reservas - Mobile - PROELT</title>
  <!-- Link para os estilos mobile -->
  <link rel="stylesheet" href="css/mobile.css">
  <!-- Ícones do Material Design (opcional, para ícones como menu, add, etc.) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- Cabeçalho com menu, título (nome da empresa) e botão de nova reserva -->
  <header class="mobile-header">
    <div class="menu-icon"><i class="material-icons">menu</i></div>
    <div class="title">PROELT</div>
    <div class="add-icon" onclick="openReservationModal()"><i class="material-icons">add</i></div>
  </header>

  <!-- Conteúdo principal -->
  <main class="mobile-main">
    <!-- Seletor de data com botões de navegação -->
    <div class="date-picker">
      <button id="prevDay"><i class="material-icons">chevron_left</i></button>
      <div id="selectedDate">Hoje</div>
      <button id="nextDay"><i class="material-icons">chevron_right</i></button>
    </div>
    <!-- Lista de eventos/reservas do dia -->
    <div id="eventList" class="event-list">
      <!-- Os eventos serão carregados aqui via JavaScript -->
    </div>
  </main>

  <!-- Navegação inferior (ex: Agenda, Dia, Buscar) -->
  <nav class="mobile-bottom-nav">
    <button id="navAgenda" class="nav-button active">
      <i class="material-icons">event_note</i>
      <span>Agenda</span>
    </button>
    <button id="navDay" class="nav-button">
      <i class="material-icons">today</i>
      <span>Dia</span>
    </button>
    <button id="navSearch" class="nav-button">
      <i class="material-icons">search</i>
      <span>Buscar</span>
    </button>
  </nav>

  <!-- Modal para Nova Reserva -->
  <div id="reservationModal" class="modal">
    <div class="modal-content">
      <h3>Nova Reserva</h3>
      <form id="reservationForm">
        <label>Título:</label>
        <input type="text" name="titulo" required>
        <label>Sala:</label>
        <select name="sala" required>
          <option value="Sala 01">Sala 01</option>
          <option value="Sala 02">Sala 02</option>
          <option value="Sala 03">Sala 03</option>
        </select>
        <label>Início:</label>
        <input type="datetime-local" name="inicio" required>
        <label>Fim:</label>
        <input type="datetime-local" name="fim" required>
        <div class="form-buttons">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="button" class="btn btn-secondary" onclick="closeReservationModal()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Script com as funções para carregar eventos, navegação de datas e envio de reserva -->
  <script src="js/mobile.js"></script>
</body>
</html>
